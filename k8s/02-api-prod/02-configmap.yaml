apiVersion: v1
kind: ConfigMap
metadata:
  name: service-portfolio-api-prod-config
  namespace: service-portfolio
  labels:
    app: service-portfolio-api
    environment: production
data:
  SPRING_PROFILES_ACTIVE: "prod"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "validate"
  SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"
  GITHUB_APP_PRIVATE_KEY_PATH: "/secrets/github-app/private-key.pem"
  APP_OAUTH2_SUCCESS_REDIRECT_URL: "http://localhost:3000"
  APP_CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173"
  JAVA_OPTS: "-Xms256m -Xmx512m"

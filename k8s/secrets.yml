apiVersion: v1
kind: Secret
metadata:
  name: service-portfolio-secrets
  namespace: service-portfolio
type: Opaque
stringData:
  # --- OpenAI ---
  OPENAI_API_KEY: "REPLACE_ME"

  # --- GitHub App (lectura de repos) ---
  GITHUB_APP_APP_ID: "REPLACE_ME"
  GITHUB_APP_INSTALLATION_ID: "REPLACE_ME"

  # --- GitHub OAuth (para login) ---
  SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GITHUB_CLIENT_ID: "REPLACE_ME"
  SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GITHUB_CLIENT_SECRET: "REPLACE_ME"

  # --- PostgreSQL (auto-configured by Bitnami helm, internal DNS) ---
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgresql.service-portfolio.svc.cluster.local:5432/serviceportfolio"
  SPRING_DATASOURCE_USERNAME: "serviceportfolio"
  SPRING_DATASOURCE_PASSWORD: "REPLACE_ME"
---
apiVersion: v1
kind: Secret
metadata:
  name: github-app-private-key
  namespace: service-portfolio
type: Opaque
data:
  # base64 encoded private key: cat private-key.pem | base64 -w 0
  private-key.pem: "REPLACE_WITH_BASE64_ENCODED_KEY"

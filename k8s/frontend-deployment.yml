apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-portfolio-frontend
  namespace: default
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@every 1m"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-portfolio-frontend
  template:
    metadata:
      labels:
        app: service-portfolio-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/pablohurtadogonzalo86/service-portfolio-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: service-portfolio-frontend
  namespace: default
spec:
  selector:
    app: service-portfolio-frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-portfolio-frontend
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - portfolio.pablohgdev.com
    secretName: portfolio-frontend-tls
  rules:
  - host: portfolio.pablohgdev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-portfolio-frontend
            port:
              number: 80

spring:
  application:
    name: service-portfolio
  # --- Spring AI ---
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-5.2
          temperature: 0.2
          max-tokens: 8192
  # --- Spring Security OAuth2 ---
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_OAUTH_CLIENT_ID}
            client-secret: ${GITHUB_OAUTH_CLIENT_SECRET}
            scope:
              - read:user
              - repo
  # --- Database ---
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:serviceportfolio}
    username: ${DB_USERNAME:serviceportfolio}
    password: ${DB_PASSWORD:serviceportfolio}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always

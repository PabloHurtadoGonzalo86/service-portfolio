name: CD

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  docker-backend:
    name: Build & Push Backend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 24

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build (skip tests - already passed in CI)
        run: ./gradlew bootJar --no-daemon -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ocholoko888/service-portfolio:latest
            ocholoko888/service-portfolio:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-frontend:
    name: Build & Push Frontend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/service-portfolio-frontend:latest
            ghcr.io/${{ github.repository_owner }}/service-portfolio-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
